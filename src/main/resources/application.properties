spring.application.name=inventory-management
# Spring Application
#spring.application.name=tricol-inventory

# PostgreSQL DataSource
spring.datasource.url=jdbc:postgresql://localhost:5432/tricol_db
spring.datasource.username=gaxown
spring.datasource.password=password123
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari Connection Pool
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA & Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
spring.jpa.properties.hibernate.default_schema=public

# Database Initialization
spring.sql.init.mode=always

# Server Configuration
server.port=8080
server.servlet.context-path=/api
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always

# Logging Configuration
logging.level.com.tricol.inventory=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari=DEBUG
logging.file.name=logs/tricol-inventory.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Jackson JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=non_null

# Custom Application Properties
tricol.inventory.fifo.enabled=true
tricol.inventory.fifo.auto-consume=true
tricol.inventory.alerts.enabled=true
tricol.inventory.alerts.check-interval=300000
tricol.inventory.alerts.reorder-multiplier=3
tricol.inventory.business-rules.allow-negative-stock=false
tricol.inventory.business-rules.auto-generate-lot-numbers=true
tricol.inventory.business-rules.max-lot-age-months=24
